<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramen Rating App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ramen Rating App</h1>

  <div id="ramen-menu"></div>

  <div id="ramen-detail">
    <img id="detail-image" src="" alt="Ramen Image" style="display:none;">
    <h2 id="detail-name"></h2>
    <h3 id="detail-restaurant"></h3>
    <p id="detail-rating"></p>
    <p id="detail-comment"></p>
  </div>

  <form id="new-ramen">
    <h2>Add New Ramen</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="restaurant">Restaurant:</label>
    <input type="text" id="restaurant" name="restaurant" required>
    <br>
    <label for="image">Image URL:</label>
    <input type="text" id="image" name="image" required>
    <br>
    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" min="1" max="5" required>
    <br>
    <label for="comment">Comment:</label>
    <textarea id="comment" name="comment" required></textarea>
    <br>
    <button id="ramen-button" type="submit">Add Ramen</button>
  </form>

  <script src="index.js"></script>
</body>
</html>
